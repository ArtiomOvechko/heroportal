<body class="body-force">
    <app>
        <div class="d-flex justify-content-center" style="height: 100%;width: 100%;"> 
            <div class="d-flex flex-column justify-content-center">
                <div>
                    <a href="#" style="border: none;" class="thumbnail achievement-badge">
                        <img src="./images/SceletonMovesRight.gif" alt="..." width="128px" height="128px">
                        <h1>Loading...</h1>
                    </a>
                </div>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script>
    function getLocalStorageItem(key) {
        return localStorage.getItem(key);
    }

    function setLocalStorageItem(key, value) {
        localStorage.setItem(key, value);
    }

    function log(value) 
    {
        console.log(value);
    }

    function init() {
        $('[data-toggle="tooltip"]').tooltip();
    }

    function drawChart() {
        try {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Denys Seliukov', 'Miahkov Andrei', 'Artem Lavrov', 'Koryagin Alexey', 'Kate Polushyna', 'Iryna Garbuz'],
                datasets: [{
                    label: '# of bugs fixed',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
            });
        } 
        catch {}
    }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
